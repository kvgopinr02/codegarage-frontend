
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeGarage | Auth</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}

/* ---------- LEFT ---------- */
.left{
  flex:1;
  padding:60px;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:42px;
  color:#60a5fa;
}

.left p{
  color:#94a3b8;
}

/* CODE BOX */
.code-box{
  margin-top:25px;
  padding:20px;
  border-radius:12px;
  background:#020617;
  border:1px solid #1e293b;
  font-family:monospace;
  color:#22c55e;
  min-height:150px;
  animation:codeGlow 2.5s infinite alternate;
}

/* CODE GLOW */
@keyframes codeGlow{
  from{ box-shadow:0 0 8px rgba(34,197,94,.25); }
  to{ box-shadow:0 0 22px rgba(34,197,94,.5); }
}

/* ---------- RIGHT ---------- */
.right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* AUTH BOX */
.box{
  width:340px;
  min-height:420px;
  background:#020617;
  border:1px solid #1e293b;
  padding:30px;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* FORMS */
.form{
  width:100%;
  position:absolute;
  top:0;
  left:0;
  opacity:0;
  transform:translateX(120%);
  transition:all .45s cubic-bezier(.4,0,.2,1);
}

.form.show{
  opacity:1;
  transform:translateX(0);
  position:relative;
}

.form.hide{
  opacity:0;
  transform:translateX(-120%);
  pointer-events:none;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  transition:.3s;
}

input:focus{
  outline:none;
  border-color:#60a5fa;
  box-shadow:0 0 10px rgba(96,165,250,.35);
}

/* BUTTON */
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#2563eb,#22c55e);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 0 18px rgba(96,165,250,.45);
}
.pass-wrap{
  position:relative;
}

.pass-wrap .eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  color:#94a3b8;
  user-select:none;
}

.pass-wrap .eye:hover{
  color:#60a5fa;
}


button:active{
  transform:scale(.98);
}

/* SWITCH */
.switch{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}

.switch span{
  color:#60a5fa;
  cursor:pointer;
  transition:.3s;
}

.switch span:hover{
  text-shadow:0 0 8px rgba(96,165,250,.6);
}

/* TOTAL USERS */
.count{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}

/* MOBILE */
@media(max-width:768px){
  body{flex-direction:column}
  .left{text-align:center}
}
/* PASSWORD EYE */
.pass-wrap{
  position:relative;
}

.pass-wrap input{
  padding-right:40px;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:18px;
  height:12px;
  border:2px solid #94a3b8;
  border-radius:12px;
  cursor:pointer;
}

.eye::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:6px;
  height:6px;
  background:#94a3b8;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* hidden state (cross eye) */
.eye.hide::before{
  content:"";
  position:absolute;
  width:22px;
  height:2px;
  background:#94a3b8;
  top:50%;
  left:-2px;
  transform:rotate(45deg);
}

</style>
</head>

<body>

<!-- LEFT -->
<div class="left">
  <h1>CodeGarage</h1>
  <p>Build â€¢ Compile â€¢ Deploy</p>
  <div class="code-box" id="code"></div>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="box">

    <!-- REGISTER -->
    <div id="registerForm" class="form show">
      <h2>Register</h2>

      <input id="rUser" placeholder="Username">
      <input id="rEmail" type="email" placeholder="Email">
  <div class="pass-wrap">
  <input id="rPass" type="password" placeholder="Password">
  <span class="eye" onclick="togglePass('rPass', this)"></span>
</div>




      <button onclick="register()">Register</button>

      <div class="count">
        ðŸ‘¥ Total Users: <span id="totalUsers">Loading...</span>
      </div>

      <div class="switch">
        Already have an account?
        <span onclick="showLogin()">Login</span>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="loginForm" class="form hide">
      <h2>Login</h2>

      <input id="lEmail" type="email" placeholder="Email">
      <div class="pass-wrap">
  <input id="lPass" type="password" placeholder="Password">
  <span class="eye" onclick="togglePass('lPass', this)"></span>
</div>




      <button onclick="login()">Login</button>

      <div class="count">
        ðŸ‘¥ Total Users: <span id="totalUsers2">Loading...</span>
      </div>

      <div class="switch">
        New user?
        <span onclick="showRegister()">Create account</span>
      </div>
    </div>

  </div>
</div>

<script>
const API = "https://codegarage-backend-production.up.railway.app";

/* ===== REGISTER ===== */
async function register(){
  const username = rUser.value.trim();
  const email = rEmail.value.trim();
  const password = rPass.value.trim();

  if(!username || !email || !password){
    alert("Fill all fields");
    return;
  }

  try{
    const res = await fetch(`${API}/register`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username, email, password })
    });

    if(!res.ok){
      const text = await res.text();
      alert("Server error: " + text);
      return;
    }

    const data = await res.json();

    if(data.success){
      alert("Registered successfully. Please login.");
      rUser.value = rEmail.value = rPass.value = "";
      showLogin();
      loadUsers();
    }else{
      alert(data.message || "Registration failed");
    }

  }catch(err){
    alert("Backend not reachable âŒ");
    console.error(err);
  }
}

/* ===== LOGIN ===== */
async function login(){
  const email = lEmail.value.trim();
  const password = lPass.value.trim();

  if(!email || !password){
    alert("Fill all fields");
    return;
  }

  try{
    const res = await fetch(`${API}/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ email, password })
    });

    if(!res.ok){
      const text = await res.text();
      alert("Server error: " + text);
      return;
    }

    const data = await res.json();

    if(data.success){
      localStorage.setItem("token", data.token);
      alert("Login successful");
      window.location.href = "home.html";
    }else{
      alert(data.message || "Invalid login");
    }

  }catch(err){
    alert("Backend not reachable âŒ");
    console.error(err);
  }
}

/* ===== TOTAL USERS ===== */
function loadUsers(){
  fetch(`${API}/users/count`)
    .then(r=>{
      if(!r.ok) throw new Error("Failed");
      return r.json();
    })
    .then(d=>{
      totalUsers.innerText = d.count;
      totalUsers2.innerText = d.count;
    })
    .catch(()=>{
      totalUsers.innerText = "â€”";
      totalUsers2.innerText = "â€”";
    });
}
loadUsers();

/* ===== TOGGLE ===== */
function showLogin(){
  registerForm.classList.replace("show","hide");
  loginForm.classList.replace("hide","show");
}

function showRegister(){
  loginForm.classList.replace("show","hide");
  registerForm.classList.replace("hide","show");
}

/* ===== PASSWORD TOGGLE ===== */
function togglePass(id, el){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    el.classList.add("hide");
  }else{
    input.type = "password";
    el.classList.remove("hide");
  }
}
</script>


</body>
</html>
