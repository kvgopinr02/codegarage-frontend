<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeGarage | Learn • Code • Deploy</title>

<style>
/* ---------- RESET ---------- */
*{
  box-sizing:border-box;
}

/* ---------- BODY ---------- */
body{
  margin:0;
  height:100vh;
  background:#020617; /* plain dark background */
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- MAIN CONTAINER ---------- */
.container{
  text-align:center;
  max-width:900px;
  width:100%;
  animation:fadeIn 1.4s ease-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* ---------- TITLE ---------- */
h1{
  font-size:56px;
  letter-spacing:2px;
  margin-bottom:10px;
  animation:softGlow 3s ease-in-out infinite alternate;
}

@keyframes softGlow{
  from{text-shadow:0 0 10px rgba(37,99,235,.4)}
  to{text-shadow:0 0 25px rgba(37,99,235,.8)}
}

p{
  color:#94a3b8;
  font-size:18px;
  margin-bottom:40px;
}

/* ---------- SMOOTH MARQUEE ---------- */
.marquee{
  width:100%;
  overflow:hidden;
  margin:30px 0 50px;
}

.track{
  display:flex;
  width:max-content;
  animation:marqueeSmooth 35s linear infinite;
}

.track span{
  margin:0 40px;
  font-family:monospace;
  font-size:20px;
  color:#22c55e;
  white-space:nowrap;
}

@keyframes marqueeSmooth{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ---------- BUTTON ---------- */
button{
  padding:16px 38px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease;
  box-shadow:0 8px 25px rgba(37,99,235,.4);
}

button:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(37,99,235,.6);
}
</style>
</head>

<body>

<div class="container">
  <h1>CodeGarage</h1>
  <p>Your coding hub for languages, DSA & semester subjects</p>

  <!-- MARQUEE -->
  <div class="marquee">
    <div class="track">
      <span>Python</span>
      <span>Java</span>
      <span>C Language</span>
      <span>DSA</span>
      <span>Data Structures</span>
      <span>Operating Systems</span>
      <span>DBMS</span>
      <span>Computer Networks</span>
      <span>OOPs</span>
      <span>Compiler Design</span>

      <!-- duplicate for smooth loop -->
      <span>Python</span>
      <span>Java</span>
      <span>C Language</span>
      <span>DSA</span>
      <span>Data Structures</span>
      <span>Operating Systems</span>
      <span>DBMS</span>
      <span>Computer Networks</span>
      <span>OOPs</span>
      <span>Compiler Design</span>
    </div>
  </div>

  <button onclick="start()">  Get Started</button>
</div>

<script>
function start(){
  window.location = "register.html";
}
function start(){
  window.location.href = "./login.html";
}

</script>

</body>
</html>
