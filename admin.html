<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeGarage | Admin Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:Arial, sans-serif;
  padding:25px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:18px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(37,99,235,.25);
  animation:fadeUp .6s ease;
}

small{
  color:#94a3b8;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(15px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<h2>Feedback Database</h2>
<div id="list"></div>

<script>
fetch("http://localhost:5000/feedback/admin",{
  headers:{ "admin-secret":"323103310125" }
})
.then(res=>res.json())
.then(data=>{
  data.forEach(f=>{
    const d = new Date(f.createdAt);
    list.innerHTML += `
      <div class="card">
        <b>Email:</b> ${f.email}<br>
        <b>Name / Roll:</b> ${f.name}<br><br>
        <b>Experience:</b> ${f.experience}<br>
        <b>Problems:</b> ${f.problems}<br>
        <b>Suggestions:</b> ${f.suggestions}<br><br>
        <small>üìÖ ${d.toLocaleDateString("en-IN")} ‚è∞ ${d.toLocaleTimeString("en-IN")}</small>
      </div>
    `;
  });
});
</script>

</body>
</html>
